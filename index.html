<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form class="city-form">
          <input
            type="text"
            id="city-input"
            placeholder="Type your city here"
          />
          <input type="submit" value="Search" />
          <input type="button" id="currentLocation" value="My Location" />
        </form>
        <h1 id="city-name">Jakarta</h1>
        <ul>
          <li id="day-and-time">Friday 14:00</li>
          <li id="weather-description">Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="sun.png"
                alt="sunny icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">27</span>
                <span class="units">°C | °F </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 62%</li>
              <li id="wind">Wind: 10 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
  <footer>
    <span class="source">Open source code</span> by Elfara Khairunnisa
  </footer>
</html>
